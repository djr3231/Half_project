<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <script>

    const showName = (_name = "joe",_age = 90) => {
      document.body.innerHTML += `<h2>${_name}, age: ${_age}</h2>`
    }

    showName("koko",60);
    showName("moshe");
    showName();

  </script>
